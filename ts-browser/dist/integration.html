<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Integration Test</title>
    <script src="uw_tracking.js"></script>
</head>
<body>
Testing Page, check console.
<script>

    var tracking = new uw_tracking.Tracker(
        new uw_tracking.MixpanelBackend("c4f9c42eec07534c28a8903a7c471f82", {debug: true}),
        new uw_tracking.Application({id: "test-app"})
    );

    tracking.reset();
    tracking.disable(); // cookie opt out
    tracking.identify({number: "customer-9234"});
    tracking.trackStage(
        uw_tracking.Subject.SUBJECT_METER_READING,
        uw_tracking.Intent.INTENT_METER_READING_SUBMIT,
        uw_tracking.Stage.STAGE_COMPLETED,
    )
    tracking.trackInteraction(
        uw_tracking.Subject.SUBJECT_METER_READING,
        uw_tracking.Intent.INTENT_METER_READING_SUBMIT,
        uw_tracking.Interaction.INTERACTION_CLICKED,
        uw_tracking.InteractionChannel.INTERACTION_CHANNEL_EMAIL,
    )
    tracking.trackVisit("/home");
    tracking.enable(); // cookie opt in
    tracking.trackClick("main-nav-energy");

</script>
</body>
</html>
